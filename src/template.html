<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site_title }}</title>
  <link rel="stylesheet" href="{{ css_filename }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="logo">Your Logo</div>
    <h1>{{ site_title }}</h1>
  </header>
  <main>
    <h2>{{ chart_title }}</h2>
    <canvas id="iotChart"></canvas>
  </main>
  <footer>
    <p>&copy; 2024 Generated Automation From GH Action. All rights reserved.</p>
  </footer>
  <script>
    fetch('{{ json_filename }}')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('iotChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.labels,
            datasets: [{
              label: 'IoT Data',
              data: data.values,
              borderColor: 'rgba(75, 192, 192, 1)',
              fill: false
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
  </script>
</body>
</html>
